<html>
	<head>
		<title>Tank Tag</title>
		<link rel="stylesheet" type="text/css" href="tank.css" />
		<link rel="shortcut icon" href="images/tank_red.png" />
		<script
			language="javascript"
			type="text/javascript"
			src="js/jquery-1.3.2.js"></script>
	</head>
	<body onLoad="init()">
		<div id="outer">
			<div id="paused_1" class="paused">Paused</div>
			<div class="global_tag_timer">
				Tag Timer: <span id="global_tag_timer">0</span>
			</div>
			<div id="container_tank_1" class="container">
				<div id="canvas_1" class="canvas"></div>
			</div>

			<div id="container_tank_0" class="container">
				<div id="canvas_0" class="canvas"></div>
			</div>

			<div id="instructions">
				<p>
					Press spacebar to toggle play/pause.<br />
					Press 'I' to toggle instructions.<br />
					Press 'G' to toggle tank ghosts.
				</p>
				<div class="tank-controls">
					<div>
						<h4>Tank 1</h4>
						<p>Forward: ▲</p>
						<p>Back: ▼</p>
						<p>Left: ◄</p>
						<p>Right: ►</p>
					</div>
					<div>
						<h4>Tank 2</h4>
						<p>Forward: W</p>
						<p>Back: S</p>
						<p>Left: A</p>
						<p>Right: D</p>
					</div>
				</div>
				<table class="stats-table">
					<tr>
						<td>Tank1</td>
						<td>Tank2</td>
					</tr>
					<tr>
						<td>X1: <span id="tank_0_x_pos">xInt</span></td>
						<td>X2: <span id="tank_1_x_pos">xInt</span></td>
					</tr>
					<tr>
						<td>Y1: <span id="tank_0_y_pos"></span></td>
						<td>Y2: <span id="tank_1_y_pos"></span></td>
					</tr>
					<tr>
						<td>A1: <span id="tank_0_angle"></span></td>
						<td>A2: <span id="tank_1_angle"></span></td>
					</tr>
					<tr>
						<td colspan="3">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="3">Timer: <span id="timer"></span></td>
					</tr>
					<tr>
						<td colspan="3">
							Tag Timer:<br />
							<span id="tag_timer"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<!-- <script language="javascript" type="text/javascript" src="js/tank-0.1-min.js"></script> -->
	<script
		language="javascript"
		type="text/javascript"
		src="js/tank-0.1.js"></script>
</html>
